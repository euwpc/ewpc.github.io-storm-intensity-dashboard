<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Storm Intensity Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.8s ease;
      background: #002b36;
    }

    h1 {
      margin-top: 0;
      text-align: center;
      font-size: 2em;
    }

    .data-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      margin: 20px;
    }

    .value {
      font-size: 2.5em;
      font-weight: bold;
      margin: 10px 0;
    }

    .unit {
      font-size: 1.2em;
      opacity: 0.8;
    }

    .input-box {
      margin-top: 20px;
      text-align: center;
    }

    input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 100px;
      text-align: center;
      font-size: 1em;
    }

    button {
      background: #00ff88;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      margin-left: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cc66;
    }
  </style>
</head>
<body>
  <h1>üå™Ô∏è Storm Intensity Dashboard</h1>

  <div class="data-box">
    <div>Wind Speed:</div>
    <div class="value" id="windSpeed">--</div>
    <div class="unit">km/h</div>
  </div>

  <div class="data-box">
    <div>Pressure:</div>
    <div class="value" id="pressure">--</div>
    <div class="unit">mb</div>
  </div>

  <div class="input-box">
    <input type="number" id="windInput" placeholder="Wind (km/h)" />
    <input type="number" id="pressureInput" placeholder="Pressure (mb)" />
    <button onclick="updateData()">Update</button>
  </div>

  <script>
    function updateData() {
      const windSpeed = parseInt(document.getElementById('windInput').value);
      const pressure = parseInt(document.getElementById('pressureInput').value);

      if (!isNaN(windSpeed)) {
        document.getElementById('windSpeed').innerText = windSpeed;
        updateBackground(windSpeed);
      }

      if (!isNaN(pressure)) {
        document.getElementById('pressure').innerText = pressure;
      }
    }

    function updateBackground(speed) {
      let color = '#002b36'; // default calm

      if (speed < 40) color = '#003f5c'; // breeze
      else if (speed < 80) color = '#2f4b7c'; // windy
      else if (speed < 120) color = '#665191'; // strong
      else if (speed < 160) color = '#a05195'; // severe
      else if (speed < 200) color = '#d45087'; // dangerous
      else color = '#ff0054'; // extreme

      document.body.style.background = color;
    }
  </script>
</body>
</html>
