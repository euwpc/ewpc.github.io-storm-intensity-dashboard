<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Storm Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <h1>Select Storm</h1>
    <select id="stormSelect">
      <option value="alpha">Storm Alpha</option>
      <option value="bravo">Storm Bravo</option>
      <option value="charlie">Storm Charlie</option>
    </select>
  </div>

  <div class="container">
    <div class="info-header">
      <h2>Current Information</h2>
      <div class="info-line"></div>
    </div>

    <div class="gauges">
      <div class="gauge" id="windGauge">
        <div class="label">Wind Speed</div>
        <svg>
          <circle class="bg"></circle>
          <circle class="progress" id="windProgress"></circle>
        </svg>
        <div class="gauge-value" id="windValue">0 km/h</div>
      </div>

      <div class="gauge" id="pressureGauge">
        <div class="label">Pressure</div>
        <svg>
          <circle class="bg"></circle>
          <circle class="progress" id="pressureProgress"></circle>
        </svg>
        <div class="gauge-value" id="pressureValue">0 hPa</div>
      </div>
    </div>

    <div class="details">
      <p id="locationInfo">Location: —</p>
      <p id="categoryInfo">Category: —</p>
    </div>
  </div>

  <script>
    const storms = {
      alpha: { wind: 120, pressure: 970, location: "Atlantic Ocean", category: "Category 3" },
      bravo: { wind: 80, pressure: 995, location: "Pacific Ocean", category: "Category 1" },
      charlie: { wind: 200, pressure: 910, location: "Caribbean Sea", category: "Category 5" },
    };

    const stormSelect = document.getElementById("stormSelect");
    const windValue = document.getElementById("windValue");
    const pressureValue = document.getElementById("pressureValue");
    const windProgress = document.getElementById("windProgress");
    const pressureProgress = document.getElementById("pressureProgress");
    const locationInfo = document.getElementById("locationInfo");
    const categoryInfo = document.getElementById("categoryInfo");

    function updateDashboard(stormData) {
      // Update numbers
      windValue.textContent = `${stormData.wind} km/h`;
      pressureValue.textContent = `${stormData.pressure} hPa`;
      locationInfo.textContent = `Location: ${stormData.location}`;
      categoryInfo.textContent = `Category: ${stormData.category}`;

      // Update wind color by threshold
      let color = "#00ff80";
      if (stormData.wind >= 60 && stormData.wind < 120) color = "#ffff00";
      else if (stormData.wind >= 120 && stormData.wind < 180) color = "#ff8800";
      else if (stormData.wind >= 180) color = "#ff0000";

      // Update circle stroke and fill percentage
      const windPercent = Math.min(stormData.wind / 250, 1);
      const pressurePercent = Math.min((1050 - stormData.pressure) / 200, 1);

      windProgress.style.stroke = color;
      windProgress.style.strokeDashoffset = 440 - 440 * windPercent;
      pressureProgress.style.stroke = "#00aaff";
      pressureProgress.style.strokeDashoffset = 440 - 440 * pressurePercent;
    }

    stormSelect.addEventListener("change", (e) => {
      const selected = storms[e.target.value];
      updateDashboard(selected);
    });

    // Initialize
    updateDashboard(storms.alpha);
  </script>
</body>
</html>
