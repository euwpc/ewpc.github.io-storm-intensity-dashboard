<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Storm Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <h1>Storm Dashboard</h1>
    </div>
    <div class="navbar-right">
      <select id="stormSelect">
        <option value="none" selected>Select Storm</option>
      </select>
    </div>
  </nav>

  <div class="container">
    <div class="info-header">
      <div class="info-icon">❗</div>
      <h2>Current Information</h2>
      <div class="info-line"></div>
    </div>

    <div id="stormDetails" class="details">
      <p><span class="icon">📍</span> <strong>Current Location:</strong> <span id="location">--</span></p>
      <p>🌪️ Radius Of Maximum Winds: <span id="maxWinds">--</span></p>
      <p>🌀 Radius Of Outermost Closed Isobar: <span id="outerIsobar">--</span></p>
      <p>⛈️ Environmental Pressure: <span id="envPressure">--</span></p>
    </div>

    <div class="gauges">
      <div class="gauge">
        <p class="label">💨 Winds:</p>
        <svg width="180" height="180">
          <circle class="bg" cx="90" cy="90" r="70" />
          <circle id="windCircle" class="progress" cx="90" cy="90" r="70" />
        </svg>
        <div class="gauge-value" id="windValue">-- km/h</div>
      </div>

      <div class="gauge">
        <p class="label">🌡️ Pressure:</p>
        <svg width="180" height="180">
          <circle class="bg" cx="90" cy="90" r="70" />
          <circle id="pressureCircle" class="progress" cx="90" cy="90" r="70" />
        </svg>
        <div class="gauge-value" id="pressureValue">-- mb</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
